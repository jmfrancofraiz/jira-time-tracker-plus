<!doctype html>
<html>
<head>
    <title>JIRA Time Tracker Plus</title>
    <link rel="stylesheet" type="text/css" href="styles/site.css" />
    <script src="scripts/jquery-3.1.1.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/jira-api.js"></script>
    <script src="scripts/popup.js"></script>
</head>
<body>
    <div id="table-container">
        <table id="jira-log-time-table">
            <thead>
                <tr>
                    <th width="12%">ID</th>
                    <th width="36%">Description</th>
                    <th width="10%">Est.</th>
                    <th width="10%">Spent</th>
                    <th width="10%">Log time</th>
                    <th width="18%" style="display: none;">Date</th>
                    <th width="12%" style="overflow:hidden;">Status</th>
                    <th width="10%" style="text-align: center;">Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="loader-container">
            <div class="loader"></div>
        </div>
    </div>

    <div id="error"></div>

    <div id="brand">
        <div id="logo">
            <img src="images/icon48.png"/>
            <span class="extension-name">JIRA Time Tracker Plus</span>
        </div>
        <div class="paging">
            <span id="paging" style="display:none;">
                <span id="prev" class="next_prev font16" data-direction="prev" data-page-index="1">&lt;</span>
                <span id="page_number" class="font16">1</span>
                <span class="font16">from</span>
                <span id="total_pages" class="font16">1</span>
                <span id="next" class="next_prev font16" data-direction="next" data-page-index="1">&gt;</span>
            </span>
        </div>
        <div id="nav">
            <a href="options.html" tabindex="1">Options</a> | <a href="https://github.com/jmfrancofraiz/jira-time-tracker-plus" target="_blank" tabindex="2">About</a>
        </div>                
    </div>
</body>
</html>
